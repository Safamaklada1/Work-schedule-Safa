<div class="clear-box"></div>
<table class="table-bordered">
	<button ng-click="getMessagesFromLocal()">Get messages</button>
	<tr>
					<th>date</th>
					<th>name</th>
					<th>message</th>
	</tr>		
	<tr ng-repeat="m in getMessages">
					<td>{{m.date}}</td>
					<td>{{m.name}}</td>
					<td>{{m.message}}</td>
	</tr>			
</table>
